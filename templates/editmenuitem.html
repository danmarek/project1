<html>
    <head>
      <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">
      </head>
  
      <body>
      <div class="pane">     
      <h1>Edit Menu Item</h1>
      
      <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id)}}" method = 'post'>
      
      <p>Name:</p>
        <input type='text' size='30' name='name' placeholder="{{item.name}}">
           
      <p>Description:</p>
        <input type='text' size='30' name='description' placeholder="{{item.description}}">
      
      <p>Price:</p>
        <input type='text' size='30' name='price' placeholder="{{item.price}}">
      
      <p>Course:</p>
        <input type="radio" name="course" checked value="appetizer"> <a>Appetizer<a/><br>
        <input type="radio" name="course" value="entree"> <a>Entree</a><br>
        <input type="radio" name="course" value="dessert"> <a>Dessert</a><br>
        <input type="radio" name="course" value="beverage"> <a>Beverage</a><br>
       
        
        <p><input type='submit' value='Edit'></p>
        <p><a href = "{{ url_for('showMenu', restaurant_id=restaurant_id)}}" >Cancel</a></p>
      </form>
  
      </div>
      </body>
      
  </html>
